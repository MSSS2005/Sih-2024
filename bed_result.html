<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('WhatsApp Image 2024-09-01 at 13.17.37_2af23e77.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .main h1 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .main h3 {
            margin-bottom: 20px;
        }

        .main form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .main button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .main .submit-btn {
            background-color: #4CAF50; /* Green */
        }

        .main .submit-btn:hover {
            opacity: 0.9;
        }

        .main .signup-link {
            margin-top: 20px;
        }

        .main .signup-link a {
            text-decoration: none;
            color: #007BFF; /* Blue color for the link */
        }

        .main .signup-link a:hover {
            text-decoration: underline;
        }

        .success-icon {
            font-size: 60px;
            color: white;
            background-color: green;
            border-radius: 50%;
            padding: 15px;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- Green Dot with Check Mark Inside -->
        <i class="fas fa-check success-icon"></i>
        
        <h1><b>Your request is successfully accepted</b></h1>
    </div>
</body>

</html>
