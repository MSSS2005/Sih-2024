    <style>
        /* Container styling */
        .container {
            background-size: cover; /* Ensure background covers the container */
            display: flex;
            align-items: center;
            background-color: #fdffcd;
            padding: 10px;
        }

        /* Main content container */
        .container1 {
            display: flex;
            justify-content: center;
            background-color: #00BFFF;
            padding: 0px;
        }

        /* Content div styling */
        .content-div {
            text-align: center;
            margin: 0 auto;
            border: 1px solid #fdffcd;
            padding: 0px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        /* NICU and ward container */
        .nicu-ward-container {
            display: flex;
            align-items: flex-start; /* Align items at the top */
            gap: 30px; /* Space between NICU and Ward */
            padding: 20px;
        }

        /* NICU section styling */
        .nicu {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            display: flex;
            flex-direction: column; /* Stack counter below NICU label */
            align-items: flex-start; /* Align items to the left */
        }

        /* Counter box styling */
        .counter-box {
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px; /* Space between NICU label and counter */
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* ID divs styling */
        .id {
            display: flex;
            flex-direction: column;
            background-color: #fdffcd;
            margin: 10px;
            padding: 10px; /* Add padding for spacing */
            box-sizing: border-box;
            border: 1px solid #fdffcd;
            width: 300px; /* Set a fixed width */
            flex-grow: 0; /* Prevent it from growing to fill space */
            text-align: center;
        }

        /* Heading styling */
        .id h2 {
            margin: 0;
            padding: 10px 0;
            color: #333;
            text-align: center;
        }

        /* Button styling with custom background image */
        .btn {
            background: url('https://cdnl.iconscout.com/lottie/premium/preview/hospital-bed-animated-icon-download-in-lottie-json-gif-static-svg-file-formats--patient-stretcher-medical-and-healthcare-pack-icons-7195347.png?f=webp') no-repeat center center; 
            background-size: cover; /* Scale background image to cover the button */
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            height: 40px;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center text horizontally */
            line-height: 30px; /* Adjust line-height to vertically center text */
            position: relative; /* Ensure text is positioned correctly */
        }

        .btn span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap; /* Prevent text from wrapping */
        }

        /* Unavailable bed styling */
        .btn.unavailable {
            background-color: #FF6347; /* Red background for unavailable beds */
            background-image: none; /* Remove the SVG image for unavailable beds */
        }

        /* Button container styling */
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* Footer styling */
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Space between buttons */
            align-items: center; /* Center items vertically */
        }

        /* Small button styling */
        .footer-btn {
            background-color: #003366; /* Dark blue background color */
            color: white;
            font-size: 12px; /* Smaller font size */
            cursor: pointer;
            width: 100px; /* Width of the small button */
            height: 50px; /* Height of the small button */
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-btn a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <script>
        // Script to count the number of available and total beds
        function updateBedCounters() {
            const sections = document.querySelectorAll('.container1');

            sections.forEach(section => {
                const counterBox = section.querySelector('.counter-box');
                if (counterBox) {
                    const totalBeds = section.querySelectorAll('.button-container .btn').length;
                    const availableBeds = section.querySelectorAll('.button-container .btn:not(.unavailable)').length;

                    counterBox.textContent = `Available Beds: ${availableBeds} | Total Beds: ${totalBeds}`;
                }
            });
        }

        // Initial update of the counters
        updateBedCounters();
    </script>
